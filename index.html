<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="img/icos/favicon.png" type="image/x-icon">

    <!-- ¡Bienvenido! -->
    <!-- Este CV está maqueteado a mano, por el mismo autor.
    No se utilizó ningún framework para mantener la simplicidad.
    Se utilizó flex (css puro) para ser responsive
    
    Se trabajó la carga de contenído dinámico por Js. Chequeá la consola.
    -->

    <link rel="stylesheet" href="css/estilos.css">



    <!-- Íconografía de FLATICON
    
        Iconos diseñados por <a href="https://www.flaticon.es/autores/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.es/" title="Flaticon"> www.flaticon.es</a>
        Icons made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    -->

    <!-- Metatags para SEO -->
    <meta name="robots" content="index, follow" />

</head>

<body class="container_columnas">
    <div id="desktop">
        <!-- HEADER y Extracto personal -->
        <header class="container_filas mb-2">
            <div id="foto_perfil">
                <a href="#img_perfil_ampliada"></a>
                <br>
            </div>
            <div id="info_principal_header">
            </div>
            <div id="idioma_cv" class="container_filas text-center">
            </div>
        </header>
        <div class="container_filas">
            <!-- SIDE CON INFO -->
            <section id="aside">
                <article id="detalles">
                </article>
                <article id="educacion">
                </article>
                <article id="competencias">
                </article>
                <article id="softwares">
                </article>
                <article id="idioma_usuario">
                </article>
                <article id="rrss">
                </article>
            </section>
            <!-- MAIN: INFO PRINCIPAL -->
            <main class="container_columnas">
                <div id="perfil">
                    <div class="titular_separador_main">
                        <img src="img/icos/icons_Perfil.svg" alt="perfil">
                    </div>
                </div>
                <!-- SECCIÓN EXPERIENCIA LABORAL -->
                <div id="experiencia_laboral">
                    <div class="titular_separador_main">
                        <img src="img/icos/icons_Experiencia_laboral.svg" alt="experiencia_laboral">
                    </div>
                    <div class="border_left">
                    </div>
                </div>
                <!-- SECCIÓN DE OTRAS ACTIVIDADES -->
                <div id="actividades">
                    <div class="titular_separador_main">
                        <img src="img/icos/icons_Otras_actividades.svg" alt="Otras Actividades">
                    </div>
                    <div class="border_left">
                    </div>
                </div>
            </main>


        </div>

        <section id="pdf" class="container_columnas flex_al_centro mt-2 mb-2">
        </section>

    </div>

    <div id="mobile">
        <div class="container_columnas flex_al_centro">
            <div id="foto_perfil_mobile"><a href="#img_perfil_ampliada"></a></div>
            <div id="info_principal_mobile">
            </div>
            <div id="idioma_cv_mobile" class="container_filas text-center">

            </div>
        </div>

        <section id="pdf_mobile" class="container_columnas flex_al_centro mt-2 mb-2">
        </section>

    </div>

    <div id="contenedor_perfil_ampliado">
        <div class="container_filas flex_al_centro">
            <div id="img_perfil_ampliada">
                <div id="boton_cerrar"><a href=""><img src="img/icos/cerrar.svg" alt="Cerrar" title="Cerrar"></a>
                </div>
            </div>
        </div>
    </div>

    <footer id="ultima_actualizacion" class="container_columnas text-center">
    </footer>

    <script src="js/constructores.js"></script>
    <script src="js/system_data.js"></script>
    <script src="js/user_data.js"></script>
    <script src="js/build_cv.js"></script>
    <script src="js/codigo.js"></script>
</body>

</html>
